name: Deploy to Elastic Beanstalk

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      EB_APPLICATION_NAME: crypto-cicd-api-csharp-prod
      EB_ENVIRONMENT_NAME: Crypto-cicd-api-csharp-prod-env
      EB_S3_KEY: deploy-${{ github.sha }}.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deploy bundle
        run: |
          zip -r "${{ env.EB_S3_KEY }}" . \
            -x "*.git*" \
               "**/bin/**" "**/obj/**" \
               "**/.vs/**" "**/.idea/**" "**/.vscode/**" \
               "**/TestResults/**"

      - name: Upload to S3
        run: aws s3 cp "${{ env.EB_S3_KEY }}" "s3://${{ secrets.EB_S3_BUCKET }}/${{ env.EB_S3_KEY }}"

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --version-label "${{ github.sha }}" \
            --source-bundle S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="${{ env.EB_S3_KEY }}"

      - name: Deploy to EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ github.sha }}"
